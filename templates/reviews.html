{% extends "base.html" %}
{% block content %}

<header class="page-header">
    <h1>Patient Reviews</h1>
    <p>Here are some hightlights from our patients.</p>
</header>

{% if images|length == 0 %}
    <p>No review images have been uploaded yet.</p>
{% else %}
    <div class="review-grid">
        {% for img in images %}
            <div class="review-card">
                <img src="{{ url_for('static', filename='uploads/reviews/' ~ img) }}" alt="Review screenshot">
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
